workflows:
  build-ios:
    name: Build iOS (Fervent)
    instance_type: mac_mini_m2
    environment:
      xcode: latest
      cocoapods: default
      vars:
        BUNDLE_ID: "com.erioluwa.fervent"
        XCODE_SCHEME: "FerventApp"
      ios_signing:
        distribution_type: app_store
        bundle_identifier: "com.erioluwa.fervent"
    integrations:
      app_store_connect: Codemagic CI
    scripts:
      - name: Install CocoaPods (if present)
        script: |
          if [ -f Podfile ]; then
            echo "Installing pods..."
            pod install --repo-update
          else
            echo "No Podfile â€” skipping pods"
          fi
      - name: Set up keychain to be used for code signing
        script: keychain initialize
      - name: Set up provisioning profiles from environment variables
        script: keychain add-certificates
      - name: Set up provisioning profile in standard location
        script: |
          PROFILES_HOME="$HOME/Library/MobileDevice/Provisioning Profiles"
          mkdir -p "$PROFILES_HOME"
          # Copy provisioning profiles from Codemagic's signing directory if they exist
          if [ -d "$CM_SIGNING_DIR" ]; then
            find "$CM_SIGNING_DIR" -name "*.mobileprovision" -exec cp {} "$PROFILES_HOME/" \;
          fi
          # Also check for environment variable with base64 encoded profile
          if [ -n "$CM_PROVISIONING_PROFILE" ]; then
            echo "$CM_PROVISIONING_PROFILE" | base64 --decode > "$PROFILES_HOME/$(uuidgen).mobileprovision"
          fi
          # List all profiles to verify they're available
          echo "Available provisioning profiles:"
          ls -la "$PROFILES_HOME" || true
      - name: Set up code signing settings on Xcode project
        script: xcode-project use-profiles
      - name: Build IPA for distribution
        script: |
          set -e
          if [ -f FerventApp.xcworkspace ]; then
            xcode-project build-ipa --workspace "FerventApp.xcworkspace" --scheme "$XCODE_SCHEME" --export-options-plist "exportOptions.plist"
          else
            xcode-project build-ipa --project "FerventApp.xcodeproj" --scheme "$XCODE_SCHEME" --export-options-plist "exportOptions.plist"
          fi
    artifacts:
      - build/ios/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    publishing:
      app_store_connect:
        # use integration stored in Codemagic UI
        auth: integration
        # Optional: submit to TestFlight automatically
        submit_to_testflight: true
        # Optional: expire older builds in review before submitting
        expire_build_submitted_for_review: true
        # Optional: send to specific TestFlight beta groups (names exactly as in App Store Connect)
        # Uncomment and add beta group names after setting them up in App Store Connect
        # beta_groups:
        #   - Internal Testers
